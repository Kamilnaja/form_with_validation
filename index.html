<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Armata" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <div class="form-wrapper">
      <h1 class="header">
        Bądź z nami w kontakcie
      </h1>
      <p class="subheader">
        Napisz do nas wiadomość - odpowiadamy w ciągu 24 godzin
      </p>
      <form action="#" id="main-form">
        <label for="name">Imię</label>
        <input type="text" id="name" name="name" placeholder="example: John Doe" data-msg="wpisz nazwę użytkownika!">
        <label for="number">Numer telefonu</label>
        <input type="tel" id="number" name="number" placeholder="example: 0800 1233456" data-msg="Wpisz numer telefonu!">
        <label for="email">Adres Email</label>
        <input type="email" id="email" name="email" placeholder="example: office@gmail.com" data-msg="Wpisz adres E-mail!">
        <label for="user-message">Treść wiadomości</label>
        <textarea name="message" id="user-message" cols="30" rows="10" data-msg="Wpisz coś!"></textarea>
        <button class="btn-submit">
          Submit Your Message
        </button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.js"></script>
  <script src="script.js"></script>
</body>

</html>
