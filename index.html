<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Armata" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="form-wrapper">
      <h1 class="header">
        Get In Touch With Us
      </h1>
      <p class="subheader">
        Feel free to drop us a line and we’ll get back to you in 48 hours max!
      </p>
      <form action="" id="main-form">
        <label for="name">Imię</label>
        <input type="text" id="name" name="name" placeholder="example: John Doe" data-msg="wpis nazwę użytkownika">
        <label for="number">Numer telefonu</label>
        <input type="tel" id="number" name="number" placeholder="example: 0800 1233456" data-msg="Wpisz numer telefonu">
        <label for="email">Adres Email</label>
        <input type="email" id="email" name="email" placeholder="example: office@gmail.com" data-msg="Wpisz adres E-mail">
        <label for="user-message">Treść wiadomości</label>
        <textarea name="message" id="user-message" name="message" cols="30" rows="10"></textarea data-msg="Wpisz treść wiadomości">
        <button class="btn-submit">
          Submit Your Message
        </button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.js"></script>
  <script src="script.js"></script>
</body>

</html>
